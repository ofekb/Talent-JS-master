<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>

</head>

<body>
    <button id="a1">a1</button>
    <button id="a2">a2</button>
    <button id="a3">a3</button>
    <br />
    <button id="b1">b1</button>
    <button id="b2">b2</button>
    <button id="b3">b3</button>
    <br />
    <button id="c1">c1</button>
    <button id="c2">c2</button>
    <button id="c3">c3</button>

    <br />
    <button id="d1">d1</button>
    <button id="d2">d2</button>
    <script>
        var i = 1
        for (; i <= 3; i++) {
            var btn = document.getElementById("a" + i);
            let temp = i;
            btn.addEventListener("click", function () {
                alert(`i: ${i}, temp: ${temp}`);
            });
        }

        for (i = 1; i <= 5; i++) {
            if (i <= 3) {
                var btn = document.getElementById("b" + i);
                btn.addEventListener("click", function (index) {
                    return function () {
                        alert(index);
                    }
                }(i));
            }

        }

        for (var j = 1; j <= 3; j++) {
            var btn = document.getElementById("c" + j);
            btn.addEventListener("click", function () {
                alert(j);
            });
        }


        document.getElementById("d1").addEventListener("click", function () {
                var z1=0;
                alert(z1++);
            });


            var funcEvent=function () {
                var z2=0;
                return function(){
                    alert(z2++);
                }}();

            document.getElementById("d2").addEventListener("click",funcEvent);
            document.getElementById("d2").removeEventListener("click",funcEvent);
    </script>
</body>

</html>
