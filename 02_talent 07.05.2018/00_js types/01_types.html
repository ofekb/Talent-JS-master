<!DOCTYPE html>
<html lang="en">

<head>
    <script>

        //-----------------------------6 primitive types in js:-------------------------
        var a;      //a is undefined
        console.log(typeof (a));


        a = NaN;       //a is number
        console.log(typeof (a));


        a = true;     //a is boolean
        console.log(typeof (a));
        
        
        a = "hello";      //a is string
        console.log(typeof (a));


        a = null;     // a is null (object)
        console.log(typeof (a));

        
        a = Symbol();     //a is symbol
        console.log(typeof (a));
    </script>
</head>

<body>

</body>

</html>
