<!DOCTYPE html>
<html lang="en">

<head>
    <script>


        //--------promise---------

        for (let i = 0; i < 4; i++) {
            let p = new Promise((resolve, reject) => {
                let num = Math.random();
                console.log("random num is: " + num)
                if (num > 0.5)
                    resolve();
                else
                    reject();
            });


            p.then(() => { console.log("resolve :)") })
             .catch(() => { console.log("reject :(") });
        }
