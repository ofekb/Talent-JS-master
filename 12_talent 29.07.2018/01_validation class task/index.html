<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        let myTZ;

        let setSubmit = () => {
            myTZ.setCustomValidity((legalTz(myTZ.value)) ? '' : 'TZ is not ok');
        }

        let legalTz = (tz) => {
            let total = 0;
            for (i = 0; i < 8; i++) {
                x = (((i % 2) + 1) * tz.charAt(i));
                if (x > 9) {
                    x = x.toString();
                    x = parseInt(x.charAt(0)) + parseInt(x.charAt(1))
                }
                total += x;
            }

            return ((total + parseInt(tz.charAt(8))) % 10 == 0);
        }

        onload = () => {
            myTZ = document.getElementById('tz');
        }

    </script>
</head>

<body>

    <form onsubmit="return false">
        <input id="tz" required autofocus/>
        <input type="submit" id="submitbnt" value="submit" onclick="setSubmit()" />
    </form>

</body>

</html>
