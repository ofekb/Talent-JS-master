<!DOCTYPE html>

<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
</head>
<body style="font-size: {{fontSize}}px">

    <label>Select font size: </label>
    <br>

    <span>10</span>
    <input type="range" min="10" max="30" value="20" ng-model="fontSize">
    <span>30</span>
    <br>

    <span>Font size: {{fontSize}}</span>

</body>
</html>
