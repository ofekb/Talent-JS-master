<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
      
      function promiseMulNum(x) {
            return new Promise( (resolve, reject)=> {
                setTimeout(() =>{
                    if (x > 0)
                        resolve(x * x);
                    else  
                    reject("error");
                }, 1000);
            });
        }


        let resolveAction = (msg) => { console.log("resolve msg", msg); };
        let rejectAction = (msg) => { console.log("reject msg", msg); };
        
        console.log("before ------------");

        promiseMulNum(10).catch(rejectAction).then(resolveAction);
        promiseMulNum(0).then(resolveAction).catch(rejectAction);

        console.log("after ------------");
    </script>
</head>

<body>

</body>

</html>
