<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<script>

    /*

    which parts will be executed (f = first, s = second)

                    |       &&      |       &       |       ||      |       |   
        ___________________________________________________________________________
        true,false  |       f+s     |       f+s     |       f       |       f+s 
        ___________________________________________________________________________
        false,true  |       f       |       f+s     |       f+s     |       f+s 
        ___________________________________________________________________________
        true,true   |       f+s     |       f+s     |       f       |       f+s 
        ___________________________________________________________________________
        false,false |       f       |       f+s     |       f+s     |       f+s 
        ___________________________________________________________________________
    
    */
    let num1 = 1;
    let num2 = 1;
    console.log(num1, num2);  //1,1
    if (num1++ > 5 && num2++ > 5) {
        console.log("ok");
    }
    console.log(num1, num2);  //2,1


    if (num1++ > 5 & num2++ > 5) {
        console.log("ok");
    }
    console.log(num1, num2);  //3,2



    if (num1++ < 5 || num2++ < 5) {
        console.log("ok");
    }
    console.log(num1, num2);  //4,2



    if (num1++ < 5 | num2++ < 5) {
        console.log("ok");
    }
    console.log(num1, num2);  //5,3
</script>


<body>

</body>

</html>
