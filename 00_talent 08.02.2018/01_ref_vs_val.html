<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <script>

        //val type is equal if the values are the same values
        var a1=1;
        var a2=1;

        var a3=a1;

        console.log(a1);  //1
        console.log(a3);  //1

        a3=2;

        console.log(a1);  //1
        console.log(a3);  //2

        console.log(a1==a2);  //true
        console.log(a1==a3);  //false


        //ref type is equal if both are pointing to the same object in the heap 
        var b1=[1,2];
        var b2=[1,2];

        var b3=b1;

        console.log(b1);  //[1,2]
        console.log(b3);  //[1,2]


        console.log(b1==b2);  //false
        console.log(b1==b3);  //true

        b3[0]=2;

        console.log(b1);  //[2,2]
        console.log(b2);  //[1,2]
        console.log(b3);  //[2,2]

      
    </script>
</head>



<body>
    
</body>
</html>
